<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase auth</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <h1>Firebase app</h1>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">FireApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">SignIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" id="logout">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- Sigin Modal -->
  <div class=" modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email:</label>
            <input id="login-email" type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="email">Password:</label>
            <input id="login-password" type="pasword" class="form-control mb-3" placeholder="*********" required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
          </form>

          <button type="button" id="googleLogin" class="btn btn-info">
            Google
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- SignUp Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
            <label for="email">Password:</label>
            <input type="pasword" id="signup-password" class="form-control mb-3" placeholder="*********" required>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="./main.js" type="module"></script>
</body>

</html>
